<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet" href="../../css/app/navigator.css">
  <link rel="stylesheet" href="../../css/app/table.css">
  <script src="../../js/lib/angular.min.js"></script>
  <link href="../../css/lib/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/lib/bootstrap-theme.css" rel="stylesheet">
  <script src="../../js/adminController/examinerDetail.js"></script>
  <title>Examiner</title>
</head>

<body ng-app="myapp">
  <div class="topnav">
    <a href="admin.html">Home</a>
    <a class="active" href="ManageExaminer.html">Manage Examiner</a>
    <a href="PendingApprovals.html">Pending Approvals</a>
    <a href="ChangePassword.html">Change Password</a>
  </div>
  <div ng-controller="ListController">
     <div ng-init="loadExaminer()"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <form ng-submit="addNew()">
                <div ng-if="examinerData">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>
                        <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" />
                      </th>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Email</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="exdata in examinerData">
                      <td>
                        <input type="checkbox" ng-model="selectedId" ng-click="takeId(this)" />
                      </td>
                     
                       <td ng-model="userId">{{exdata[0]}}</td>
                     
                      <td >{{exdata[1]}}</td>

                      <td >{{exdata[2]}}</td>
                    </tr>
                  </tbody>
                </table>

                <div class="form-group">
                  <input  type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                  <!-- <input type="submit" class="btn btn-primary addnew pull-right" value="Add New"> -->
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
