<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="../../css/app/Newtest.css">
    <link href="../../css/lib/bootstrap-theme.css" rel="stylesheet">
    <link href="../../css/lib/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/lib/angular.min.js"></script>
    <script src="../../js/examineeController/examinee.js"></script>

    <title>Examinee home</title>
</head>

<body ng-app="examineeHome">
    <div ng-controller="homeOfExaminee">
        <div ng-init="loadSessionData()"></div>
        <div ng-init="loadAvailableTests()"></div>
        <div align="center">
            <h1>welcome {{loggedUser}} </h1>
            <h2>Available Tests</h2>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form ng-submit="addNew()">
                                <div ng-if="availableTests">
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>
                                                    <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" />
                                                </th>
                                                <th>Id</th>
                                                <th>Timestamp</th>
                                                <th>No of Questions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="exdata in availableTests">
                                                <td>
                                                    <input type="checkbox" ng-model="selectedId" ng-click="takeId(this)" />
                                                </td>

                                                <td ng-model="userId">{{exdata.id}}</td>

                                                <td>{{exdata.createdDate}}</td>

                                                <td>{{exdata.noOfQuestions}}</td>
                                            </tr>
                                        </tbody>
                                    </table>

                                    <div class="form-group">
                                        <input type="button" class="btn btn-primary addnew pull-right" ng-click="approve()" value="Start test">
                                        <!-- <input type="submit" class="btn btn-primary addnew pull-right" value="Add New"> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
