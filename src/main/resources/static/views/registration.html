<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<script src="" type="text/javascript"></script>
	<script src="../js/lib/angular.min.js"></script>
	<script src="../js/examineeController/RegistrationController.js"></script>
	<link href="../css/lib/bootstrap-theme.css" rel="stylesheet">
	<link href="../css/lib/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="Registration">
	<div ng-controller="RegistraionController">
		<div class="container" style="width: 550px">
			<div style="text-align: center; color: blue">
				<h3>
					<b>User Registraion Form</b>
				</h3>
			</div>
			<div>
				<div align="right"></div>
				<form role="form" class="well" ng-hide="ifSearchUser">
					<div class="form-group">
						<label for="name"> Name: </label>
						<input type="text" id="name" class="form-control" placeholder="Enter Name " ng-model="name">
					</div>
					<div class="form-group">
						<label for="email"> Email: </label>
						<input type="email" id="email" class="form-control" placeholder="Enter Email " ng-model="email">
					</div>
					<div class="form-group">
						<label for="phone"> Tag: </label>
						<input type="text" id="user_tag" class="form-control" placeholder="Enter Tag  ( Examiner / Examinee ) " ng-model="user_tag">
					</div>
					<div class="form-group">
						<label for="phone"> User Name: </label>
						<input type="text" id="user_name" class="form-control" placeholder="Enter User Name" ng-model="user_name">
					</div>

					<div class="form-group">
						<label for="password"> Password: </label>
						<input type="password" id="password" class="form-control" placeholder="Enter Password " ng-model="password">
					</div>
					<div class="form-group">
						<label for="password"> Password: </label>
						<input type="password" id="cpassword" class="form-control" placeholder="Confirm Password " ng-model="cpassword" ng-change="confirmPassword()">
					</div>
					<br>
					<input type="hidden" ng-model="newcontact.id">
					<input type="button" class="btn btn-primary" ng-click="register()" class="btn btn-primary" value="Submit">
				</form>
				<span>{{message}} </span>
			</div>
		</div>
	</div>
</body>

</html>
