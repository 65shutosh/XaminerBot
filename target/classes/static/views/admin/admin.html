<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet" href="../../css/app/navigator.css">
  <script src="../../js/lib/angular.min.js"></script>
  <link href="../../css/lib/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/lib/bootstrap-theme.css" rel="stylesheet">
  <script src="../../js/adminController/creatingTopic.js"></script>
  <title>History</title>
</head>

<body>
  <div class="topnav">
    <a class="active" href="admin.html">Home</a>
    <a href="ManageExaminer.html">Manage Examiner</a>
    <a href="PendingApprovals.html">Pending Approvals</a>
    <a href="ChangePassword.html">Change Password</a>
  </div>


  <div ng-app="admin">
    <div ng-controller="creatNewTopic">
      <div ng-init="loadTopics()">
      </div>
      <div class="container" style="width: 550px">
        <div style="text-align: center; color: blue">
          <h3>
            <b>Create New Subject</b>
          </h3>
        </div>
        <div>
          <div align="right"></div>
          <form role="form" class="well" ng-hide="ifSearchUser">
            <div class="form-group">
              <label for="name"> Subject Name: </label>
              <input type="text" id="name" class="form-control" placeholder="Enter Name " ng-model="name">
            </div>
            <div class="form-group">
              <label for="tname"> Topic Name: </label>
              <ion-view>
                <ion-content scroll="false">
                  <div class="addcontend">
                    <div ng-repeat="item in inputs">
                      <input ng-model="item.value">
                    </div>
                  </div>
                  <button ng-click="addfield()">Add topic</button>
                </ion-content>
              </ion-view>
            </div>


            <br>
            <input type="hidden" ng-model="newcontact.id">
            <input type="button" class="btn btn-primary" ng-click="newTopicEntry()" class="btn btn-primary" value="Submit">
          </form>
          <span>{{message}} </span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
