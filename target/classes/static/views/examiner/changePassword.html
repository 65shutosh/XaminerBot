<body ng-app="changePassword">

        </div>

      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

            <div class="row">
              <div class="col-sm-6">

                <br>

              </div>
              <div class="col-sm-6">
                <br>
              </div>
            </div>
            <input type="password" class="input-lg form-control" ng-model="password2" placeholder="Repeat Password">
            <div class="row">
              <div class="col-sm-12">
              </div>
            </div>
            <br>
            <input type="button" class="col-xs-12 btn btn-primary btn-load btn-lg" data-loading-text="Changing Password..." value="Change Password"
              ng-click="changePass()">
          </form>
        </div>
      </div>
    </div>
  </div>
