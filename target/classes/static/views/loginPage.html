<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>login</title>
	<script src="" type="text/javascript"></script>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/homeController/LoginPageController.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
</head>

<body ng-app="app2">
	<div ng-controller="postcontroller2" class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12" align="center">
					<h1>Online Examination</h1>
				</div>

				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">Login</div>
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="inputUser" class="col-sm-2 control-label">User Id
									</label>
									<div class="col-sm-10">
										<input class="form-control" id="inputUser" placeholder="UserId" ng-model="userId">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword" class="col-sm-2 control-label">Password</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
										<button type="submit" class="btn btn-default" ng-click="register()">Sign up</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
</body>

</html>
